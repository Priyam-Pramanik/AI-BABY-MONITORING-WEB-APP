<html>
<head>

<body background="background.jpg">
  <center>
  <h1 id="heading">AI Baby Monitoring Web App</h1>

  <span>
    <button id="start" class="btn" onclick="start()">Start</button>
    <button id="stop"  class="btn" onclick="stop()">Stop Alarm</button>
    <button id="reset"  class="btn" onclick="reset()">Reset Alarm</button>
  </span>
  <br>
  <br>
  <span>
    <h3 id="model_status" class="btn btn-danger">Status: </h3>
    <h3 class="btn btn-warning" id="status"> Test</h3>
  </span>
